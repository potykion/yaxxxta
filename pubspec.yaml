name: yaxxxta
description: Yet Another Habit TrAcker

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+69

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # утилитки для работы с коллекциями
  collection: ^1.15.0

  # лист-вью с отрицательным скролом
  indexed_list_view: ^2.0.0

  # шрифты
  google_fonts: ^2.1.0

  # форматирование дат
  intl: ^0.17.0

  # json (де)сериализация
  json_serializable: ^4.0.2

  # пуши
  flutter_local_notifications: ^5.0.0-nullsafety.0

  # стейт-менеджмент, диай, сахарок
  flutter_hooks: ^0.16.0
  hooks_riverpod: ^0.14.0

  # дата-классы
  freezed_annotation:

  # тьюплы
  tuple: ^2.0.0

  # uuid
  uuid: ^3.0.1

  #  фаербейз база
  firebase_core: ^1.0.1

  firebase_crashlytics: "^2.0.6"

  # фаербейз ауф + гугл ауф
  firebase_auth: ^1.0.1
  google_sign_in: ^5.0.0

  # фаербейз стор
  cloud_firestore: ^1.0.1

  # Инфа о девайсе
  device_info_plus: ^1.0.0

  # Лайтовый персистенс
  shared_preferences: ^2.0.4

  # транзишны между страницами
  page_transition: ^2.0.1-nullsafety.0

  # слайдабл экшены
  flutter_slidable: 0.6.0-nullsafety.0

  # Открытие ссылочек
  url_launcher: ^6.0.2

  # Нормальный свайпер
  #  flutter_swiper: ^1.1.6
  flutter_swiper_null_safety: ^1.0.0

  # Кнопуля аутентификации
  flutter_signin_button: ^2.0.0

  # анимашки
  confetti: ^0.6.0-nullsafety

  # вибрация
  vibration: ^1.7.4-nullsafety.0

  # роуты
  auto_route: ^2.0.2

  # рекламка
  google_mobile_ads: ^0.12.1+1

  # покупочки
  in_app_purchase: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # кодген
  build_runner:
  freezed:
  auto_route_generator:

  # линтер
  effective_dart: ^1.3.1

  # моки: обычные, фаерстор специфик
  cloud_firestore_mocks: ^0.8.0
  mocktail: ^0.1.1

  # Иконочка
  flutter_launcher_icons: ^0.9.0

  # Сплеш
  flutter_native_splash: ^1.1.7+1

# https://pub.dev/packages/flutter_launcher_icons
# flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logo_512_circle.png"

# https://pub.dev/packages/flutter_native_splash
# flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#272343"
  image: "assets/logo/logo_512_circle.png"


# The following section is specific to Flutter.
flutter:
  fonts:
    - family: mr_DopestyleG
      fonts:
        - asset: assets/fonts/mr_DopestyleG.otf

  uses-material-design: true
